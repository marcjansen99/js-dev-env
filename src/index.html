<!DOCTYPE html>
<html>
  <head>
    <% if (htmlWebpackPlugin.options.trackJSToken) { %>

    <script type="text/javascript" src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
    <% } %>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Users</h1>
    <table>
      <thead>
        <th>&nbsp;</th>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </thead>
      <tbody id="users">
      </tbody>
    </table>
  </body>
</html>
